<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 not used by Input Tags -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Only CSS used by InputTags -->
    <link rel="stylesheet" href="https://unpkg.com/js-input-tags@latest/style.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tags Input with Autocomplete</h1>
            
        <div class="mb-3">
            <p class="mb-2">Tag List:</p>
            <!-- specify the ul LIST element to show the tags -->
            <ul id="myList" class="tagsList"></ul>
            <!-- include the input box to input the tags -->
             <small><i>Type something and press Enter, try 'uni' for autocomplete list; or when input blank, try arrow keys;</i></small>
            <input value="" type="text" id="tagsInput" class="form-control mt-2" spellcheck="false" placeholder="Enter a tag" />
        </div>
            
        <div class="mb-3">
            <p class="mb-2">List results: <strong><span id="tagsData"></span></strong></p>
            <div class="mt-5 d-grid gap-2 d-md-flex">
                <button class="btn btn-secondary ms-md-2" onClick="btnAddTag('hello')">Add Tag 'hello'</button>
                <button class="btn btn-secondary ms-md-2" onClick="showList('apple')">Show AutoComplete (for 'apple')</button>
            </div>
        </div>
        
        <input type="text" disabled id="tagsOutput" spellcheck="false" placeholder="(empty)" style="color: grey; width: 100%; border:0px;" />
    </div>

     <!--Simple tags input implementation-->
     <script type="module">
        import InputTags from "../src/index.js"
        // import InputTags from "https://unpkg.com/js-input-tags@latest"

        // use with allow
        let specialKeysPressed = {}
        function customKeyHandling(value,e) {
            e.preventDefault();

            let key = e.key;
            // map any special keys we want symbols to appear for, remap here
            const symbolMap = {  ArrowLeft: "←",  ArrowUp: "↑", ArrowRight: "→", ArrowDown: "↓"}
            if( symbolMap[key] ) key = symbolMap[key]
                
            if( !inputEl.value && key === 'Shift' ){
                // we don't want showing shift if first press as it's usually to uppercase a letter
            } else if( key === 'Enter' ){
                // now submit keypresses queued into a tag
                e.preventDefault();
                inputTags.addTag(value || 'Enter'); //submit the key sequence or if none, just 'Enter'
                inputEl.value = "";
                specialKeysPressed = {}
            } else {
                // track special keys so they are prepended & only allowed once
                if (['Control','Meta','Alt'].includes(key)) {
                    if (specialKeysPressed[key]){ console.log( `repeated ${key}, skipping`); return; }
                    specialKeysPressed[key] = true
                }

                if (specialKeysPressed[key])
                    inputEl.value = key + (inputEl.value.length>0 ? '+' : '') + inputEl.value;
                else
                    inputEl.value += (inputEl.value.length>0 ? '+' : '') + key;
            }
            return false;
        }

        function onInput(value) {
            // replace certain characters
            return value.replace('!','*0*');
        }

        function onAdd(value) {
            if (value === 'sad') value = 'happy'; // change it!
            if (value === 'secret') value = ''; // disallow adding
            // allow the add to happen
            console.log( `[onAdd] value(${value})`)
            return value;
        }
        function onDelete(value) {
            if (value === 'stuck') return false;
            
            // allow delete to happen
            return true;
        }

        function displayTags( _tags ){
            console.log( `[displayTags] called, with tags: ${_tags}` );
            document.querySelector('#tagsData').innerHTML = _tags;
        }

        function btnAddTag( _tag ){
            myTags.addTag(_tag);
        }

        function showList( _tags ){
            myTags.toggleAutoComplete(_tags);
        }

        const defaultTags = ['default','tags'];

        const inputEl = document.getElementById('tagsInput');
        const inputTags = new InputTags(inputEl, {
            targetEl: document.getElementById('myList'),
            autocomplete: ['apple', 'banana', 'cherry', 'pear', 'pineapple'],
            // allowCustomKeys: true,
            // onInput: (value,e) => customKeyHandling(value,e),
            onInput,
            onAdd,
            onDelete,
            onChange: (tags) => document.getElementById('tagsOutput').value = tags?.join(',') || '',
		    });

        // export module functions for DOM
        window.btnAddTag = (tag) => inputTags.addTag(tag);
        window.showList = () => inputTags.showAutocomplete('apple');
     </script>
</body>
</html>
