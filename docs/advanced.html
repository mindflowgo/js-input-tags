<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 not used by Input Tags -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Only CSS used by InputTags -->
    <link rel="stylesheet" href="https://unpkg.com/input2tags@latest/style">
    <!-- <link rel="stylesheet" href="../dist/input2tags.min.css"> -->
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Tags Input with Autocomplete</h1>
            
        <div class="mb-3">
            <p class="mb-2">Tag List:</p>
            <!-- specify the ul LIST element to show the tags -->
            <ul id="myList" class="tagsList"></ul>
            <!-- include the input box to input the tags -->
             <small><i>Type some words. Try 'sad' (will rewrite), try 'stuck' (and then try deleting), or try 'boom!'. onAdd/onDelete/onInput are used.</i></small>
            <input value="" type="text" id="newTag" class="form-control mt-2" spellcheck="false" placeholder="Enter a tag" />
        </div>
            
        <div class="mb-3">
            <p class="mb-2">List results: <strong><span id="tagsData"></span></strong></p>
            <div class="mt-5 d-grid gap-2 d-md-flex">
                <button class="btn btn-secondary ms-md-2" onClick="btnAddTag('hello')">Add Tag 'hello'</button>
                <button class="btn btn-secondary ms-md-2" onClick="showList('apple')">Show AutoComplete (for 'apple')</button>
            </div>
        </div>
        
        <input type="text" disabled id="tagsOutput" spellcheck="false" placeholder="(empty)" style="color: grey; width: 100%; border:0px;" />
    </div>

     <!--Simple tags input implementation-->
     <script type="module">
        import Input2Tags from "https://unpkg.com/input2tags@latest?module"
        // import Input2Tags from "../dist/input2tags.esm.min.js" // if using local

        function onInput(value) {
            // replace certain characters
            return value.replace('!','*0*');
        }

        function onAdd(value) {
            if (value === 'sad') value = 'happy'; // change it!
            if (value === 'secret') value = ''; // disallow adding
            // allow the add to happen
            console.log( `[onAdd] value(${value})`)
            return value;
        }
        function onDelete(value) {
            if (value === 'stuck') return false;
            
            // allow delete to happen
            return true;
        }

        const initialTags = ['preset','tags'];

        const inputEl = document.getElementById('newTag');
        const input2Tags = new Input2Tags(inputEl, {
            targetEl: document.getElementById('myList'),
            autocomplete: ['apple', 'banana', 'cherry', 'pear', 'pineapple'],
            initialTags,
            onInput,
            onAdd,
            onDelete,
            onChange: (tags) => document.getElementById('tagsOutput').value = tags?.join(',') || '',
		    });

        // export module functions for DOM
        window.btnAddTag = (tag) => input2Tags.addTag(tag);
        window.showList = () => input2Tags.showAutocomplete('apple');
     </script>
</body>
</html>
